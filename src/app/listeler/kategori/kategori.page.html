<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{kategori?.isim}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item button routerLink="/sonuc/marka/{{marka.id}}" *ngFor="let marka of markalar">
      <ion-label>{{marka.isim }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
