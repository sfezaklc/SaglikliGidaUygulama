<ion-header>
    <ion-toolbar>
        <ion-title>Listeler</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  button routerLink="liste/{{liste.id}}" *ngFor="let liste of listeler">
            <ion-label>{{liste.duyuruTarihi | date:"dd/MM/yyyy"}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
